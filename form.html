<!DOCTYPE html5> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the document as English -->
<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the webpage is responsive on all devices -->
  <title>musictube.com</title> <!-- Sets the title of the webpage -->
  <link href="css/style.css" rel="stylesheet"> <!-- Links the external CSS file for styling -->
</head>

<body> <!-- The body of the webpage starts here -->
  <nav> <!-- Defines the navigation bar -->
    <label class="header"> <!-- Defines a label with class 'header' for styling the navigation bar content -->
      <span>spirit</span> 
      music 
      <span>library</span> 
    </label>
  </nav> 

<section>
  <div class="container">
    <form action="home.html" class="form">
      <h2>Kindly Register With Us</h2>

      <div class="form-control">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter First Name" id="fname">
      </div>

      <div class="form-control">
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Last Name" id="lname">
      </div>

      <p><label for="gender">Gender</label></p> <br>
      <div>
        <div>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
        </div>

        <div>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>
      </div><br>


      <div class="form-control">
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter Email" id="email">
      </div>

      <div class="form-control">
        <label for="phone">Phone Number</label>
        <input type="number" placeholder="Enter Phone Number" id="phone">
      </div>

      <div class="form-control">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob">
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password">
      </div>

      <button>Submit</button>
      
    </form>
  </div>
</section>

</body> <!-- The body of the webpage ends here -->
</html> <!-- The HTML document ends here -->
